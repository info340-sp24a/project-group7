<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="diaries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <h1>My App</h1>
        <ul>
                <li><a href="Home.asp">Home</a></li>
                <li><a href="Calender.asp">Calender</li>
                <li><a href="Diaries.asp">Diaries</a></li>
                <li><a href="Plant Info.asp">Plant Info </a></li>
              </ul> 
        
         
        
    
    </nav>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Side box for notes and photo upload -->
        <aside class="side-box">
            <h2>Add Notes and Upload Photos</h2>
            <!-- Form for adding notes and uploading photos -->
            <form>
                <textarea id="noteTextArea" placeholder="Enter your notes here..."></textarea>
                <input type="file" accept="image/*">
                <button type="submit">Add Note</button>

            </form>
        </aside>

        <!-- Square box on the other side -->
        <div class="square-box">
            <h2>Other Side Box</h2>
            <div id="noteContainer">
                <!-- Notes will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- JavaScript for transferring notes -->
    <script src="script.js"></script>
</body>
</html>
