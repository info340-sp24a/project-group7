<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="diaries.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <h1>My App</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Side box for notes and photo upload -->
        <aside class="side-box">
            <h2>Add Notes and Upload Photos</h2>
            <!-- Form for adding notes and uploading photos -->
            <form>
                <textarea placeholder="Enter your notes here..."></textarea>
                <input type="file" accept="image/*">
                <button type="submit">Add Note</button>
            </form>
        </aside>

        <!-- Square box on the other side -->
        <div class="square-box">
            <h2>Other Side Box</h2>
            <p>This is another box on the side.</p>
        </div>
    </div>
</body>
</html>
