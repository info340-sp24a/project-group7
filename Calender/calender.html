<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="calender.css">

</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <h1>Plant Parenthood</h1>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="calender.html">Calender</li>
        <li><a href="diaries.html">Diary</a></li>
        <li><a href="Info.html">Plant Info </a></li>
      </ul> 
    </nav>

    <!-- Calender -->
    <div class="main-content">
        <div class="calendar">
          <div class="header">
            <div class="month">April 2024</div>
            <div class="btns">
              <!-- today -->
              <div class="btn today">
                <strong class="today">Today</strong>
              </div>
              <!-- previous month -->
              <div class="btn prev">
                <i class="fas fa-chevron-left"></i>
              </div>
              <!-- next month -->
              <div class="btn next">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div class="weekdays">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
          </div>
          <div class="days">
            <!-- will add days with js -->
          </div>
        </div>

         <!-- Tasks --> 
         <div class="tasks">
          <div class="today-date">
            <div class="event-day">Fri</div>
            <div class="event-date">19th April 2024</div>
          </div>
          <div class="events"></div>
          <!-- will add task form -->
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
    </div>

     <!-- JavaScript for days and functionalities -->
     <script src="calender.js"></script>

</body>
</html>
