<body>

      <!-- Profile -->

      <ul>
        <li><a href="login.html">Profile</a></li>

     <!-- Menu for smaller screens -->
     <div class="hamburger-btn">
      <!--Reference: https://www.w3schools.com/howto/howto_js_sidenav.asp-->
      <span onclick="openNav()">&#9776;</span>
     <script>
      function openNav() {

      function closeNav() {
        document.getElementById("side-nav").style.width = "0";
      }

    </div>

  </header>

    <!-- Calender -->
    <div class="main-content">
        <div class="calendar">
          <div class="header">
            <div class="month">May 2024</div>
            <div class="btns">
              <!-- Today -->
              <div class="btn today">
                <strong class="today">Today</strong>
              </div>
              <!-- Previous Month -->
              <div class="btn prev" aria-label="previous month">
                <i class="fas fa-chevron-left"></i>
              </div>
              <!-- Next Month -->
              <div class="btn next" aria-label="next month">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div class="weekdays">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
          </div>
          <div class="days">
            <!-- Will add days with js -->
          </div>
        </div>

         <!-- Tasks --> 
         <div class="tasks">
          <div class="today-date">
            <div class="event-day">Fri</div>
            <div class="event-date">10th May 2024</div>
          </div>
          <div class="events"></div>
          <!-- Will add task form with js -->
        </div>
        <button class="add-event" aria-label="add new task">
          <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- copyright -->
    <footer>
      <p>&copy; Plant Parenthood</p>
    </footer>  

     <!-- JavaScript for days and functionalities -->
     <script src="calender.js"></script>
</body>
