    <link rel="stylesheet" href="diaries.css">

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <h1>Plant Parenthood</h1>
        <ul>
            <li><a href="index.html">Home</a></li>

    <!-- Main content area -->
    <main>
        <h2>Diary Entries</h2>
        <!-- Form for adding diary entries -->
        <form id="diaryForm">
            <textarea id="noteTextArea" placeholder="Enter your diary entry here..."></textarea>
            <input type="file" accept="image/*">
            <button type="submit">Add Entry</button>
        </form>

        <!-- Display existing diary entries -->
        <div class="diary-entries">
            <!-- Diary entries will be dynamically added here -->
        </div>
    </main>
